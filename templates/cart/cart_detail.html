<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: #f5f5f5; border-radius: 5px; padding: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin: 20px auto; width: 300px; text-align: center;">
        <h4 style="color: #333; font-size: 24px; margin-bottom: 10px;">{{ customer.name }}</h4>
        <p style="color: #666; margin-bottom: 5px;">{{ customer.email }}</p>
        <span style="font-weight: bold; display: block; margin-bottom: 10px;">{{ customer.phone_number }}</span>
        <a href="{% url 'shoppingcart_upload_view' %}" style="text-decoration: none;">
            <button style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                Save Customer
            </button>
        </a>
    </div>
</body>
</html>
